<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google font(Inter) CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E50914', // Netflix Red
                        dark: '#141414', // Netflix Background
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/fd9c146384.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section -->
    <section>
        <header class="w-[100%] h-[100vh] bg-[url('images/bg.jpg')] bg-center bg-cover">
            <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.7)]">
                <header class="max-w-[1170px] sm:max-w-[1180px] mx-auto pt-2">
                    <div class="grid grid-cols-2 grid-cols-[30%_auto] items-center">
                        <div>
                            <img src="images/Netflix_Logo_PMS.png" class="sm:w-[180px] w-[150px]" alt="">
                        </div>
                        <div class="flex text-white gap-4 justify-end sm:pr-5 pr-5">
                            <button class="border-[1px] px-3 "><i class="fa-solid fa-globe"></i> English <i
                                    class="fa-solid fa-angle-down pl-3"></i></button>
                            <button class=" bg-red-600 rounded px-3 py-1 hover:bg-[rgb(193,17,25)] duration-300"><a
                                    href="#">Sign In</a></button>
                        </div>
                    </div>

                </header>
                <div class="max-w-[1180px] mx-auto sm:py-[130px] py-[50px] text-center ">

                    <h1 class="text-white sm:text-[50px] text-[35px] font-[900]  tracking-tight text-5xl">
                        Unlimited movies,<br> TV shows, and <br> more
                    </h1>

                    <p class="text-white py-5 text-[20px]">Starts at USD 2.99. Cancel
                        anytime.</p>
                    <h3 class="text-white text-[16px] pt-2">Ready to watch? Enter your email to create or restart your
                        membership.</h3>
                    <from class="">
                        <input type="email" placeholder="Email Address"
                            class="mt-4 py-4 pl-4 pr-[120px] bg-inherit backdrop-blur-md border-[1px] rounded "
                            required>
                        <button type="submit"
                            class=" py-4  bg-red-600 px-8 text-white rounded hover:bg-[rgb(193,17,25)] duration-300 ml-1 text-[20px] mt-1">Get
                            Started</button>
                    </from>
                </div>

            </div>

        </header>
    </section>

</body>

</html>
